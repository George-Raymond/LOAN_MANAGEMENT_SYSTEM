<!DOCTYPE html>
<html lang="sw">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Precious Investment Co. Ltd</title>
    <style>
        /* Your CSS remains untouched */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #ffffff, #d9f7d9);
            color: #333;
        }

        nav {
            background-color: #2E7D32;
            display: flex;
            justify-content: center;
            align-items: center;
            position: fixed;
            width: 100%;
            top: 0;
            padding: 10px;
            z-index: 10;
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
        }

        nav ul li {
            margin: 0 20px;
        }

        nav ul li a {
            text-decoration: none;
            color: white;
            font-size: 18px;
            font-weight: bold;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        nav ul li a:hover {
            background-color: #1B5E20;
        }

        nav ul li a.active {
            background-color: #3af343;
            color: #1f293a;
        }

        #register {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding-top: 60px;
            background-color: #95aa8f;
        }

        .register-box {
            position: relative;
            width: 350px;
            background: #ffffff;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
            border: 2px solid #81C784;
        }

        h2 {
            font-size: 2em;
            color: #388E3C;
        }

        .input-box {
            position: relative;
            margin: 20px 0;
        }

        .input-box input {
            width: 80%;
            height: 45px;
            background: transparent;
            border: 2px solid #388E3C;
            outline: none;
            border-radius: 40px;
            transition: .5s ease;
            color: #388E3C;
            font-size: 1.1em;
            padding: 0 20px;
        }

        .input-box input:focus,
        .input-box input:valid {
            border-color: #81C784;
        }

        .input-box label {
            position: absolute;
            top: 50%;
            left: 20px;
            transform: translateY(-50%);
            color: #388E3C;
            pointer-events: none;
            transition: transform 0.3s ease, font-size 0.3s ease, color 0.3s ease;
        }

        .input-box input:focus ~ label,
        .input-box input:valid ~ label {
            transform: translateY(-150%);
            font-size: 0.9em;
            color: #81C784;
        }

        .btn {
            width: 100%;
            height: 45px;
            background: #81C784;
            border: none;
            outline: none;
            border-radius: 40px;
            cursor: pointer;
            font-size: 1.1em;
            color: #1f293a;
            font-weight: 600;
        }

        .btn:hover {
            background: #1B5E20;
        }

        .signup-link {
            margin: 20px 0 10px;
            text-align: center;
        }

        .signup-link a {
            font-size: 1em;
            color: #81C784;
            text-decoration: none;
            font-weight: 600;
        }

        .signup-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="mkopaji.html">Mkopaji</a></li>
            <li><a href="mdhamini.html">Mdhamini</a></li>
            <li><a href="ofisi.html">Ofisi</a></li>
            <li><a href="kutuhusu.html">Kutuhusu</a></li>
            <li><a href="register.html" class="active">Jisajili</a></li>
            <li><a href="login.html">Login</a></li>
        </ul>
    </nav>

    <div id="register">
        <div class="register-box">
            <form id="registerForm">
                <h2>Register</h2>
                <div class="input-box">
                    <input type="text" name="username" required>
                    <label for="username">Username</label>
                </div>
                <div class="input-box">
                    <input type="password" name="password" required>
                    <label for="password">Password</label>
                </div>
                <button type="submit" class="btn">Register</button>
                <div class="signup-link">
                    <p>Already have an account? <a href="login.html">Login</a></p>
                </div>
            </form>
        </div>
    </div>

    <script>
        document.getElementById('registerForm').addEventListener('submit', async function (e) {
            e.preventDefault();

            const username = document.querySelector('input[name="username"]').value.trim();
            const password = document.querySelector('input[name="password"]').value.trim();

            if (!username || !password) {
                alert("Please fill in all required fields.");
                return;
            }

            try {
                const response = await fetch('https://loan-management-system-jf05.onrender.com/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password })
                });

                const result = await response.json();

                if (response.ok) {
                    alert('Registration successful!');
                    window.location.href = 'login.html';
                } else {
                    alert('Error: ' + (result.detail || 'Unexpected error occurred.'));
                }
            } catch (error) {
                console.error('Error:', error);
                alert('An error occurred while processing your registration.');
            }
        });
    </script>
</body>
</html>
